<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/humidifier.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />


    <title>가습기</title>
  </head>
  <body>
    <div id="container">
      <section class="section section2">
        <span id="coolingText">습도 설정</span>
      </section>
      <section class="section section3">
        <div id="resthumidity-text">50%</div>
        <div class="water"></div>
        <div class="btnupdown">
        <button id="increase">^</button>
        <button id="decrease">v</button>
      </div>
      </section>
      <section class="section section4">
        <div class="sub1">
          <div class="restwater">잔여 물 표시</div>
          <a href="#">
            <span>70%</span>
            <div class="liquid"></div>
          </a>
        </div>
        <div class="sub2">
          <div class="windselect-text">탈수</div>
          <div class="windselect">
            <div class="weak">
              <button><span class="weakwind">약</span></button>
            </div>
            <div class="natural">
              <button><span class="naturalwind">중</span></button>
            </div>
            <div class="strong">
              <button><span class="strongwind">강</span></button>
            </div>
          </div>
        </div>
        <div class="sub3">
          <div class="windamount-text">온도 조절</div>
          <div id="windControl">
            <button class="arrow plus">+</button>
            <button class="arrow minus">-</button>
          </div>
        </div>
        <div class="sub4">
          <div class="timer-text">예약</div>
          <select name="timer" id="timer">
            <option value="0">없음</option>
            <option value="1">10분 후</option>
            <option value="2">20분 후</option>
            <option value="3">30분 후</option>
            <option value="4">60분 후</option>
            <option value="5">120분 후</option>
        </div>
      </section>
    </div>
    <script src="javascript/humidifier.js"></script>
  </body>
</html>
