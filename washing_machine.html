<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/washing_machine.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <title>세탁기</title>
  </head>
  <body>
    <div id="container">
      <section class="section section2">
        <span id="coolingText">세탁 잔여 시간</span>
      </section>
      <section class="section section3">
        <div id="countdown">
          <div id="hours">00</div>:
          <div id="minutes">00</div>:
          <div id="seconds">00</div>
        </div>
        <button id="start">세탁 시작</button>
      </section>
      <section class="section section4">
        <div class="sub1">
          <div class="modeselect-text">세탁 모드</div>
          <div class="modeselect">
            <div class="mode1">
              <button><span class="solomode">표준</span></button>
            </div>
            <div class="mode2">
              <button><span class="couplemode">스피드</span></button>
            </div>
            <div class="mode3">
              <button><span class="familymode">섬세</span></button>
            </div>
          </div>
        </div>
        <div class="sub2">
          <div class="windselect-text">탈수</div>
          <div class="windselect">
            <div class="weak">
              <button><span class="weakwind">약하게</span></button>
            </div>
            <div class="natural">
              <button><span class="naturalwind">보통</span></button>
            </div>
            <div class="strong">
              <button><span class="strongwind">강하게</span></button>
            </div>
          </div>
        </div>
        <div class="sub3">
      
        </div>
        <div class="sub4">
          <div class="timer-text">예약</div>
          <select name="timer" id="timer">
            <option value="0">없음</option>
            <option value="1">10</option>
            <option value="2">20</option>
            <option value="3">30</option>
            <option value="6">60</option>
            <option value="12">120</option>
        </div>
      </section>
    </div>
    <script src="javascript/washing_machine.js"></script>
  </body>
</html>
