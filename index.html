<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/routine.css" />
    <link rel="stylesheet" href="css/carousel.css" />
    <link rel="stylesheet" href="css/addDevice.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <div class="row">
            <div class="header-inner">
              <img src="images/Group 10.png" alt="" />
            </div>
          </div>
        </header>
        <section>
          <div class="row">
            <div class="col-8">
              <!-- 나의 홈인원 섹션 시작 -->
              <div class="white-card">
                <div class="white-card">
                  <div class="white-card-header">
                    <div class="main-title">
                      <p>나의 홈인원</p>
                    </div>
                  </div>
                  <div class="white-card-body">
                    <!-- 슬라이더 시작 -->
                    <div id="slider">
                      <input type="radio" name="slider" id="s1" checked />
                      <input type="radio" name="slider" id="s2" />
                      <input type="radio" name="slider" id="s3" />
                      <input type="radio" name="slider" id="s4" />
                      <label for="s1" id="slide1"
                        ><img
                          id="imgModalAircon"
                          src="./images/air-conditioner.png"
                          alt=""
                      /></label>
                      <label for="s2" id="slide2"
                        ><img src="./images/humidifier.png" alt=""
                      /></label>
                      <label for="s3" id="slide3"
                        ><img src="./images/blueplus.webp" alt=""
                      /></label>
                      <label for="s4" id="slide4"
                        ><img src="./images/blueplus.webp" alt=""
                      /></label>
                    </div>

                    <!--모달-->
                    <div id="modalAircon">
                      <div id="modalAirconBody">
                        <span id="closeBtn"></span>
                        <embed
                          style="width: 100%; height: 100%"
                          src="/air_conditioner.html"
                        />
                      </div>
                    </div>
                    <!--모달 끝-->
                  </div>
                  <!-- 슬라이더 끝 -->
                </div>
              </div>
              <!-- 나의 홈인원 섹션 끝 -->

              <div class="white-card-body">
                <div id="btnWrap">
                  <button id="addDevice-popupBtn">디바이스 추가하기</button>
                </div>
              </div>
            </div>

            <!-- 디바이스 추가 모달 -->
            <div id="addDevice-modalWrap">
              <!-- 디바이스 추가 확인 모달  -->
              <div id="addDevice-modalBody">
                <div id="addDevice-myModal" class="modal">
                  <span class="close">&times;</span>
                  <img class="addDevice-modal-content" id="img01" />
                  <div id="addDevice-addAlert">
                    <span id="addDevice-deviceName"></span>를 추가하시겠습니까?
                  </div>

                  <div class="button-container">
                    <button onclick="confirmYes()">Yes</button>
                    <button onclick="confirmNo()">No</button>
                  </div>
                </div>
                <!-- /디바이스 추가 확인 모달 -->

                <span id="closeBtn">&times;</span><br /><br />
                <div>
                  <img
                    src="/images/air-conditioner.png"
                    alt="Image 1"
                    onclick="openModal('/images/air-conditioner.png')"
                  />
                  <img
                    src="/images/humidifier.png"
                    alt="Image 2"
                    onclick="openModal('/images/humidifier.png')"
                  />
                  <img
                    src="/images/washing-machine.png"
                    alt="Image 3"
                    onclick="openModal('/images/washing-machine.png')"
                  />
                  <img
                    src="images/refridgerator.png"
                    alt="Image 4"
                    onclick="openModal('/images/refridgerator.png')"
                  />
                </div>
              </div>
            </div>
            <!-- /디바이스 추가 모달 -->

            <div class="col-4">
              <!-- 프로필 정보 -->
              <div class="white-card">
                <div class="white-card-header">
                  <div
                    class="main-title"
                    style="display: flex; justify-content: space-between"
                  >
                    <span>안녕하세요, Hana님</span>
                    <span id="today"></span>
                  </div>
                </div>
                <div
                  class="white-card-body"
                  style="display: block; padding: 5px 15px 15px 15px"
                >
                  <div
                    id="weather"
                    style="display: flex; justify-content: space-between"
                  >
                    <span>기온 : <span id="currTemparature"></span>°C</span>
                    <span>습도 : <span id="currHumidity"></span>%</span>
                    <span>날씨 : <span id="currDescription"></span></span>
                  </div>
                </div>
              </div>
              <!-- /프로필 정보 -->

              <!-- routine 박스 -->
              <div class="white-card">
                <div class="routine_header">
                  <div class="main-title">
                    <p id="routineBoxTitle">루틴</p>
                  </div>
                </div>
                <div class="routine-body">
                  <!-- 취침모드 -->
                  <div class="routine_box">
                    <p id="routineTitle">취침모드</p>
                    <div class="toggle-button"></div>
                    <div id="btnWrap">
                      <img
                        class="modeModifyButton"
                        data-device-index="0"
                        src="./images/modify.png"
                      />
                    </div>
                    <div id="routineModalWrap1">
                      <div id="routineModalBody">
                        <span id="modalPageTitle">취침모드 수정</span>
                        <span id="routineCloseBtn">&times;</span><br /><br />
                        <div id="modalContent">
                          <!-- 동적으로 채움 (js에 device 배열) -->
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- 취침모드 끝 -->

                  <!-- 귀가모드 -->
                  <div class="routine_box">
                    <p id="routineTitle">귀가모드</p>
                    <div class="toggle-button"></div>
                    <div id="btnWrap">
                      <img
                        class="modeModifyButton"
                        data-device-index="1"
                        src="./images/modify.png"
                      />
                    </div>
                    <div id="routineModalWrap2">
                      <div id="routineModalBody">
                        <span id="modalPageTitle">귀가모드 수정</span>
                        <span id="routineCloseBtn">&times;</span><br /><br />
                        <div id="modalContent">
                          <!-- 동적으로 채움 (js에 device 배열) -->
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- 귀가모드 끝 -->

                  <!-- 외출모드 -->
                  <div class="routine_box">
                    <p id="routineTitle">외출모드</p>
                    <div class="toggle-button"></div>
                    <div id="btnWrap">
                      <img
                        class="modeModifyButton"
                        data-device-index="2"
                        src="./images/modify.png"
                      />
                    </div>
                    <div id="routineModalWrap3">
                      <div id="routineModalBody">
                        <span id="modalPageTitle">외출모드 모달</span>
                        <span id="routineCloseBtn">&times;</span><br /><br />
                        <div id="modalContent">
                          <!-- 동적으로 채움 (js에 device 배열) -->
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- 외출모드 끝 -->

                  <!-- 휴가모드 -->
                  <div class="routine_box">
                    <p id="routineTitle">휴가모드</p>
                    <div class="toggle-button"></div>
                    <div id="btnWrap">
                      <img
                        class="modeModifyButton"
                        data-device-index="3"
                        src="./images/modify.png"
                      />
                    </div>
                    <div id="routineModalWrap4">
                      <div id="routineModalBody">
                        <span id="modalPageTitle"> 휴가모드 수정</span>
                        <span id="routineCloseBtn">&times;</span><br /><br />
                        <div id="modalContent">
                          <!-- 동적으로 채움 (js에 device 배열) -->
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- 휴가모드 끝 -->
                </div>
              </div>
              <!-- routine 박스 끝 -->
            </div>
          </div>
          <script src="./javascript/routine.js"></script>
          <script src="./javascript/airconditionerModal.js"></script>
          <script src="./javascript/weather.js"></script>
          <script src="./javascript/addDevice.js"></script>
        </section>
      </div>
    </div>
  </body>
</html>
