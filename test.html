<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="img-box box1">
      <img src="http://placekitten.com/800/500" alt="" />
      <div class="hover-box">
        <p class="title">Img hover</p>
        <p class="sub">hello world!</p>
      </div>
    </div>
  </body>

  <style>
    * {
      margin: 0;
      padding: 0;
      transition: all ease-in 0.3s;
    }
    img {
      width: 100%;
      height: 100px;
    }
    .img-box {
      position: relative;
      width: 150px;
      display: block;
    }
    .hover-box {
      background: #404040;
    }
    .box1 .hover-box {
      position: absolute;
      opacity: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .img-box.box1:hover .hover-box {
      opacity: 1;
      /*   transform: translate(); */
    }
  </style>
</html>
